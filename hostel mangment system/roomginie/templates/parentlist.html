{% extends "admindash.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent list</title>
    <script>
        function redirectToAddParentPage() {
            // Redirect to the "Add student" page
            window.location.href = "/parentregister/";
        }
    </script>
</head>
<body>
    
<div class="flex-1 p-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold">Parent List</h1>
        <div class="relative">
            <input type="text" class="border rounded-full py-2 pl-10 pr-4 w-64" placeholder="Search...">
            <span class="absolute left-3 top-2.5 text-gray-400">🔍</span>
        </div>
    </header>


    <!-- Student List Table -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Parent Details</h3>
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-3 px-4 text-left">Parent ID</th>
                    <th class="py-3 px-4 text-left">Parent Name</th>
                    <th class="py-3 px-4 text-left">Student Name</th>
                    <th class="py-3 px-4 text-left">Phone Number</th>
                    <th class="py-3 px-4 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for parent in std %}
                    <tr class="bg-white hover:bg-gray-50">
                        <td class="py-3 px-4">{{ parent.pid }}</td>
                        <td class="py-3 px-4">{{ parent.pname }}</td>
                        <td class="py-3 px-4">{{ parent.svname.sname }}</td>
                        <td class="py-3 px-4">{{ parent.phno }}</td>
                        <td class="py-3 px-4">
                            <a href="/editparent/{{ parent.id }}/" class="text-indigo-600 hover:text-indigo-900">Edit</a> 
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    function redirectToAddStudentPage() {
    window.location.href = "/studentregister/";
}
</script>
</html>
{% endblock %}
