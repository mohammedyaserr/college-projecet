{% extends "admindash.html" %}

{% block content %}
<div class="bg-white bg-opacity-90 p-8 rounded-xl shadow-lg w-full min-h-screen">
    <h2 class="text-3xl font-semibold text-center mb-6">Parent Registration</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Parent Name and Student Name -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="pname" class="block text-gray-700">Parent Name:</label>
                <input type="text" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" id="pname" pattern="[a-zA-Z]+$" title="Parent name must contain only letters" name="pname" required>
            </div>
            <div>
                <label for="sname" class="block text-gray-700">Student Name:</label>
                <input type="text" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" id="sname" pattern="[a-zA-Z]+$" title="Student name must contain only letters" name="sname" required>
            </div>
        </div>

        <!-- Phone Number -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="phno" class="block text-gray-700">Phone Number:</label>
                <input type="tel" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" id="phno" pattern="[0-9]{10}" title="Phone number must contain only digits" name="phno" maxlength="10" required>
                <small class="text-gray-500">Max length: 10 digits</small>
            </div>
        </div>

        <!-- Address and Parent ID -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div class="sm:col-span-2">
                <label for="address" class="block text-gray-700">Address:</label>
                <textarea class="form-textarea mt-2 block w-full p-3 border border-gray-300 rounded-md" id="address" name="adrs" rows="3" required></textarea>
            </div>
            <div>
                <label for="pid" class="block text-gray-700">Parent ID:</label>
                <input type="text" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" id="pid" name="pid" required>
            </div>
        </div>

        <!-- Password -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="pas" class="block text-gray-700">Password:</label>
                <input type="password" class="form-input mt-2 block w-full p-3 border border-gray-300 rounded-md" id="pas" name="pas" pattern="^(?=.*[a-z])(?=.*[A-Z]).{8}$" title="Password must be 8 characters long, include at least one uppercase letter and one lowercase letter." required>
                <small class="text-gray-500">Must contain at least one uppercase letter, one lowercase letter, and be 8 characters long.</small>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700 focus:outline-none mt-6">Submit</button>
    </form>
</div>
{% endblock %}
