{% extends "matrondash.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function redirectToAddStudentPage() {
            // Redirect to the "Add student" page
            window.location.href = "/studentregister/";
        }
    </script>
</head>
<body>
    
<div class="flex-1 p-6">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold">Student List</h1>
        <div class="relative">
            <input type="text" class="border rounded-full py-2 pl-10 pr-4 w-64" placeholder="Search...">
            <span class="absolute left-3 top-2.5 text-gray-400">🔍</span>
        </div>
    </header>


    <!-- Student List Table -->
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold mb-4">Student Details</h3>
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-3 px-4 text-left">Student ID</th>
                    <th class="py-3 px-4 text-left">Name</th>
                    <th class="py-3 px-4 text-left">Email</th>
                    <th class="py-3 px-4 text-left">Phone Number</th>
                    <th class="py-3 px-4 text-left">Department</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for student in std %}
                    <tr class="bg-white hover:bg-gray-50">
                        <td class="py-3 px-4">{{ student.stid }}</td>
                        <td class="py-3 px-4">{{ student.sname }}</td>
                        <td class="py-3 px-4">{{ student.email }}</td>
                        <td class="py-3 px-4">{{ student.phno }}</td>
                        <td class="py-3 px-4">{{ student.dpt }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    function redirectToAddStudentPage() {
    window.location.href = "/studentregister/";
}
</script>
</html>
{% endblock %}
